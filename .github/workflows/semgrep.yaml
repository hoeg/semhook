name: Semgrep
on:
  pull_request: {}
  push:
    branches: ["*", "main"]

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Scan
        run: semgrep scan -f rules -l go --json --output=semgrep.json
      - name: Process Report
        uses: hoeg/semgrep-report@7d30da11cbd957aa1c98093d0c501571ce165cbd
        with:
          github_secret: ${{secrets.GITHUB_TOKEN}}
          report_path: ./semgrep.json
